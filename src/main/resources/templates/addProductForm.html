<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../../../../../../../week2/TestyPie/src/main/resources/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
<!-- Section START! -->
<div class="container" th:attr="data-parentname=${parentName}, data-childid=${childId}">


    <div class="py-5 text-center">
        <h2>상품 등록</h2>
    </div>
    <form id="productForm" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control form-control-sm" placeholder="제목 입력">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control form-control-sm" placeholder="내용 입력">
        </div>
        <div>
            <label for="startAt">시작일자</label>
            <input type="text" id="startAt" name="startAt" class="form-control form-control-sm" placeholder="YYYY-DD-MM">
        </div>
        <div>
            <label for="closedAt">마감일자</label>
            <input type="text" id="closedAt" name="closedAt" class="form-control form-control-sm" placeholder="YYYY-DD-MM">
        </div>

        <div id="rewardItems">
            <button class="btn btn-dark" id="addItemBtn" type="button">보상 아이템 추가</button>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-dark" id="submitBtn" type="button">상품 등록</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        let initialItemFormCount = 1;

        // 보상 아이템 입력 폼 추가 버튼 클릭 시
        $("#addItemBtn").click(function () {
            if (initialItemFormCount < 10) { // 최대 10개까지 추가 가능
                const newItemForm = `
            <div class="row mb-2">
                <div class="col">
                    <input type="text" class="form-control" name="rewardItem" placeholder="보상 아이템">
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="itemSize" placeholder="개수">
                </div>
                <div class="col">
                    <button class="btn btn-danger removeItemBtn" type="button">제거</button>
                </div>
            </div>
        `;

                $("#rewardItems").append(newItemForm);
                initialItemFormCount++;
            }
        });

        // 보상 아이템 제거 버튼 클릭 시
        $("#rewardItems").on("click", ".removeItemBtn", function () {
            // 부모 요소인 .row를 찾고 해당 요소를 제거합니다.
            $(this).closest(".row").remove();
            initialItemFormCount--;
        });

        // 상품 등록 버튼 클릭 시
        $("#submitBtn").click(function () {
            if (confirm("상품을 추가하시겠습니까?")) {
                // 입력 필드의 값을 읽어와 JSON 객체로 만듭니다.
                var productData = {
                    title: $("#title").val(),
                    content: $("#content").val(),
                    startAt: $("#startAt").val(),
                    closedAt: $("#closedAt").val(),
                    rewardList: [] // 보상 아이템 목록을 초기화합니다.
                };

                // 보상 아이템 입력 폼의 값을 읽어와 JSON 객체에 추가합니다.
                $("#rewardItems .row").each(function () {
                    var rewardItem = {
                        rewardItem: $(this).find("input[name='rewardItem']").val(),
                        itemSize: parseInt($(this).find("input[name='itemSize']").val())
                    };
                    productData.rewardList.push(rewardItem);
                });

                // 데이터 속성을 통해 값을 가져옵니다.
                var parentName = $(".container").data("parentname");
                var childId = $(".container").data("childid");
                var productId = $(".container").data("productid");

                // URL을 동적으로 생성합니다.
                var url = "/api/category/" + parentName + "/" + childId + "/products";

                // JSON 데이터를 서버로 전송합니다.
                $.ajax({
                    type: "POST",
                    url: url,
                    data: JSON.stringify(productData), // JSON 데이터를 문자열로 변환하여 전송
                    contentType: "application/json; charset=utf-8", // Content-Type을 명시적으로 설정
                    beforeSend: function (xhr) {
                        // 로컬 스토리지에서 JWT 토큰을 가져와 헤더에 추가
                        var token = localStorage.getItem("jwtToken");
                        if (token) {
                            xhr.setRequestHeader("Authorization", token);
                        }
                    },
                    success: function (response) {
                        // 성공 시 처리
                        console.log("상품 등록 성공:", response);
                        alert("상품이 생성되었습니다.");
                        // 상품 목록 페이지로 이동
                        window.location.href = "/api/category/" + parentName + "/" + childId;
                    },
                    error: function (error) {
                        // 오류 시 처리
                        console.error("상품 등록 오류:", error);
                    }
                });
            }
        });
    });
</script>
<!-- Section END -->
</body>
</html>
