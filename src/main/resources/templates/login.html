<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
  <head>
    <title>Testy Pie</title>
  </head>

  <body>	<!-- body 없어도 무방 -->
    <div layout:fragment="content">
      <form method="post" action="/login">
        <div class="mb-3">
          <label for="account" class="form-label">ID</label>
          <input type="text" class="form-control" id="account" name="account">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=58c7ccd47e3b71e699a7c7d0c56341e5&redirect_uri=http://localhost:8080/home/kakao-login/callback">
          <img src="/images/kakao_login_medium.png" alt="카카오 로그인 이미지">
        </a>
      </form>
    </div>
  </body>
</html>
