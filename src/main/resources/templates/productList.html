<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>TestyPie</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/productList.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/category.js"></script>
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<div th:replace="fragments/header :: headerFragment"></div>
<body>	<!-- body 없어도 무방 -->
    <div class="container">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성자</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${productList}">
                    <td><a href="product.html" th:href="@{/api/category/{parent_name}/{children_id}/products/{productId}
                                                    (productId=${product.id}, parent_name=${product.parentCategoryName()}
                                                    , children_id=${product.childCategoryId()})}"
                           th:text="${product.id}">ID</a></td>
                    <td><a href="product.html" th:href="@{/api/category/{parent_name}/{children_id}/products/{productId}
                                                    (productId=${product.id}, parent_name=${product.parentCategoryName()}
                                                    , children_id=${product.childCategoryId()})}"
                           th:text="${product.title}">상품명</a></td>
                    <td th:text="${product.content}">1</td>
                    <td th:text="${product.account}">1</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <ul class="pagination">
                <li th:each="pageNum : ${#numbers.sequence(1, productList.totalPages)}" class="page-item">
                    <a th:href="@{/api/category/{parentCategory_name}/{childCategory_id}(parentCategory_name=${parentCategory_name}, childCategory_id=${childCategory_id}, page=${pageNum})}" th:text="${pageNum}" class="page-link">1</a>
                </li>
            </ul>
        </div>
        <a th:href="@{/api/category/{parentName}/{childId}/products(parentName=${parentCategory_name}, childId=${childCategory_id})}" class="btn btn-primary">상품 추가</a>
            <div class="d-grid gap-2 col-6 mx-auto">

            </div>
        </div>
</body>
</html>
