<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../../../../../../../week2/TestyPie/src/main/resources/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
<!-- section Start -->
<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정</h2>
    </div>

    <h1 th:if="${param.save}" th:text="'상품 저장이 완료되었습니다.'"></h1>

    <div>
        <label for="title">이름</label>
        <input type="text" id="title" name="title" class="form-control form-control-sm">
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" id="content" name="content" class="form-control form-control-sm">
    </div>
    <div>
        <label for="startAt">시작일</label>
        <input type="text" id="startAt" name="startAt" class="form-control form-control-sm">
    </div>
    <div>
        <label for="closedAt">마감일</label>
        <input type="text" id="closedAt" name="closedAt" class="form-control form-control-sm">
    </div>


    <hr class="my-4">

    <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-dark" id="saveBtn" type="button">저장</button>
        </div>
    </div>
</div>
<!-- section END -->
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function () {
        // 저장 버튼 클릭 시
        $("#saveBtn").click(function () {
            // 입력 필드의 값을 읽어와 JSON 객체로 만듭니다.
            var productData = {
                title: $("#title").val(),
                content: $("#content").val(),
                startAt: $("#startAt").val(),
                closedAt: $("#closedAt").val()
            };
            console.log(productData)

            var productId = $(this).data("productId");
            var parentName = $(this).data("parentName");
            var childId = $(this).data("childId");
            // JSON 데이터를 서버로 전송합니다.
            $.ajax({
                type: "PATCH", // PATCH 요청으로 변경
                url: "/api/category/" + parentName + "/" + childId + "/products/" + productId + "/update",
                data: JSON.stringify(productData), // JSON 데이터를 문자열로 변환하여 전송
                contentType: "application/json; charset=utf-8", // Content-Type을 명시적으로 설정
                success: function (response) {
                    // 성공 시 처리
                    console.log("상품 수정 성공:", response);
                    // 수정 성공 메시지를 표시하고 페이지 리로드
                    $("h1").text("상품 저장이 완료되었습니다.");
                    location.reload();
                },
                error: function (error) {
                    // 오류 시 처리
                    console.error("상품 수정 오류:", error);
                }
            });
        });
    });
</script>
</html>
